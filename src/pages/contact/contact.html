<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

      <ion-item>
        <ion-label stacked>Nom et Prénom</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Numéro de téléphone</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>

    </ion-list>

    <!-- Float the icon left -->

      <ion-icon name="send"></ion-icon>
      Me contacter
    </button>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

      <ion-item>
        <ion-label stacked>{{ "NAME" | translate }}</ion-label>
        
        <ion-input  [(ngModel)]="name" type="text" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'PHONE' | translate }}</ion-label>
        <ion-input [(ngModel)]="tel" type="tel" name="tel"></ion-input>
      </ion-item>

    </ion-list>

    <!-- Float the icon left -->
    <div class="row">
      <div class="col center">
        <button (click)="showName()" ion-button icon-left center>
          <ion-icon name="send"></ion-icon>
          <a class="boutonContact" href="mailto:laura.daufeld@gmail.com?Subject=Contact%20depuis%20IonicCV%20pour%20Laura%20DAUFLED&body={{ 'MSG' | translate }}%0D%0A{{name}}%0D%0AEmail:%20{{email}}%0D%0A{{ 'PHONE' | translate }}:%20{{tel}}">{{ 'CONTACTME' | translate }}</a>
        </button>
      </div>
    </div>

</ion-content>
